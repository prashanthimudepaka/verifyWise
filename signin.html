<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - VerifyWise</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white p-4 shadow-md fixed top-0 left-0 w-full z-10">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-semibold text-blue-600">VerifyWise</a>
      <div class="hidden md:flex space-x-6">
        <a href="index.html" class="text-lg text-gray-700 hover:text-blue-600">Home</a>
        <a href="#about" class="text-lg text-gray-700 hover:text-blue-600">About Us</a>
        <a href="#contact" class="text-lg text-gray-700 hover:text-blue-600">Contact Us</a>
        <a href="signin.html" class="text-lg text-gray-700 hover:text-blue-600">Sign In</a>
        <a href="signup.html" class="text-lg text-gray-700 hover:text-blue-600">Sign Up</a>
      </div>
      <button id="menuToggle" class="md:hidden text-gray-700 hover:text-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Sign In Section -->
  <section class="bg-white py-16">
    <div class="container mx-auto px-6 max-w-lg">
      <h2 class="text-3xl font-bold text-center mb-6">Sign In</h2>
      <form action="#" method="POST" class="bg-gray-100 p-8 rounded-lg shadow-md">
        <div class="mb-4">
          <label for="email" class="block text-lg font-semibold mb-2">Email Address</label>
          <input type="email" id="email" name="email" class="w-full p-3 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-lg font-semibold mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full p-3 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required />
        </div>
        <div class="flex justify-between items-center mb-6">
          <div class="flex items-center">
            <input type="checkbox" id="rememberMe" class="mr-2"/>
            <label for="rememberMe" class="text-sm">Remember Me</label>
          </div>
          <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Sign In</button>
      </form>
      <div class="mt-6 text-center">
        <p class="text-sm">Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 py-6">
    <div class="container mx-auto px-6 text-center text-gray-400">
      <p>Contact us: support@verifywise.com | +1-234-567-8901</p>
      <p class="mt-2">Â© 2025 VerifyWise. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript for Mobile Menu Toggle -->
  <script>
    const toggleBtn = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');

    toggleBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('active');
    });
  </script>

</body>
</html>
